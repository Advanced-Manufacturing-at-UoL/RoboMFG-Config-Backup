[gcode_macro COUPLER_LOCK]
gcode:
  MANUAL_STEPPER STEPPER=coupler SET_POSITION=0 SYNC=1
  MANUAL_STEPPER STEPPER=coupler MOVE=145 SPEED=60 SYNC=1
  #M400


[gcode_macro COUPLER_UNLOCK]
gcode:
  MANUAL_STEPPER STEPPER=coupler SET_POSITION=145 SYNC=1
  MANUAL_STEPPER STEPPER=coupler MOVE=-30 SPEED=60 SYNC=1 STOP_ON_ENDSTOP=1 
  #M400


