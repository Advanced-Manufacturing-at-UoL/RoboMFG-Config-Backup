[delayed_gcode AUTO_ACCESSORY_POWER]
initial_duration: 1
gcode:
  {% if printer.webhooks.state == 'ready' %}
    {action_call_remote_method("set_device_power",
                                device="bed",
                                state="on")}
    {action_call_remote_method("set_device_power",
                                device="ABMotors",
                                state="on")}
  {% endif %}
  {% if printer.webhooks.state == 'shutdown' %}
    {action_call_remote_method("set_device_power",
                                device="bed",
                                state="off")}
    {action_call_remote_method("set_device_power",
                                device="ABMotors",
                                state="off")}
  {% endif %}