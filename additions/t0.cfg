[mcu fff_head_1]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_fff_head_1-if00

[adxl345 fff_head_1]
cs_pin: fff_head_1:adxl345_cs_pin
spi_software_sclk_pin: fff_head_1: PB10
spi_software_mosi_pin: fff_head_1: PB11
spi_software_miso_pin: fff_head_1: PB2

[temperature_sensor fff_head_1]
sensor_type: temperature_mcu
sensor_mcu: fff_head_1

[tool 0]
tool_group: 0
extruder: extruder
# fan: part_fan_t0
zone: -19.70,280.0,0
park: -19.70,315.0,0
offset: 0,0,0
meltzonelength: 10
lazy_home_when_parking: 1
idle_to_standby_time: 0.1 
shaper_freq_x: 25.4
shaper_freq_y: 43.2
shaper_type_x: mzv
shaper_type_y: mzv

