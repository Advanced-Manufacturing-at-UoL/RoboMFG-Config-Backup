[extruder1]
step_pin: fff_head_2:e_step_pin
dir_pin: fff_head_2:e_dir_pin
enable_pin: !fff_head_2:e_enable_pin
microsteps: 64
rotation_distance: 5.7
full_steps_per_rotation: 200
filament_diameter: 1.750
max_extrude_only_velocity: 120
max_extrude_only_accel: 800
pressure_advance_smooth_time: 0.02
max_extrude_only_distance: 200
nozzle_diameter: 0.4
heater_pin: fff_head_2:e_heater_pin
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: fff_head_2:e_sensor_pin
min_extrude_temp: 170
min_temp: 5
max_temp: 285
pressure_advance: 0.06
control: pid
# revo @ 240
#pid_Kp: 26.383
#pid_Ki: 2.792
#pid_Kd: 62.329
# revo @ 210
pid_Kp: 37.162
pid_Ki: 4.955
pid_Kd: 69.678
min_temp: -273.15
min_extrude_temp:-273.15
max_temp: 99999999

[tmc2209 extruder1]
uart_pin: fff_head_2:e_uart_pin
run_current: 0.707
stealthchop_threshold: 0
interpolate: False
driver_tbl: 1
driver_toff: 3
driver_hend: 9
driver_hstrt: 7

