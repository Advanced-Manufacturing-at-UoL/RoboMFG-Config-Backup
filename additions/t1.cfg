[mcu fff_head_2]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_fff_head_2-if00

[adxl345 fff_head_2]
cs_pin: fff_head_2:adxl345_cs_pin
spi_software_sclk_pin: fff_head_2: PB10
spi_software_mosi_pin: fff_head_2: PB11
spi_software_miso_pin: fff_head_2: PB2

[temperature_sensor fff_head_2]
sensor_type: temperature_mcu
sensor_mcu: fff_head_2

[tool 1]
tool_group: 0
extruder: extruder1
fan: part_fan_t1
zone: 54.50,280.0,0
park: 54.50,316.0,0
offset: 0,0,0
meltzonelength: 10
lazy_home_when_parking: 1
idle_to_standby_time: 0.1 

