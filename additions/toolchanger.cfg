#############################################################################################################
### Toolchanger
### Configuration for toolchanger module goes here
#############################################################################################################
[display_status]

[save_variables]
filename:  ~/variables.cfg

[ktcclog]  # Log_level & logfile_level can be set to one of (0 = essential, 1 = info, 2 = debug, 3 = trace)
log_level: 1
logfile_level: 2

[duplicate_pin_override]
pins: PG12, PG13

[include coupler.cfg]
[include tools.cfg]
[include toolchanger_macros.cfg]
[include pickup.cfg]
[include dropoff.cfg]
[include toolboard_pin-defs.cfg]
[include homing.cfg]

#############################################################################################################
### Tools
### Configuration for toolgroups goes here
#############################################################################################################

[toolgroup 0]
is_virtual: False
idle_to_standby_time: 30
idle_to_powerdown_time: 600
pickup_gcode: 
  SUB_TOOL_PICKUP_START T={myself.name}
  SUB_TOOL_PICKUP_END T={myself.name}
dropoff_gcode:
  SUB_TOOL_DROPOFF_START T={myself.name}
  SUB_TOOL_DROPOFF_END T={myself.name}

[include t0.cfg]
[include t1.cfg]

